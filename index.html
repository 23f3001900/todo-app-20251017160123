<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-section {
            display: flex;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .actions button {
            margin: 0 3px;
            padding: 5px 8px;
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .input-section {
                flex-direction: column;
            }
            button {
                margin-left: 0;
                margin-top: 5px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new todo">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text !== '') {
                addItem(text);
                input.value = '';
                input.focus();
            }
        }

        function addItem(text) {
            const list = document.getElementById('todoList');
            const item = document.createElement('li');
            item.innerHTML = `
                <span>${text}</span>
                <div class="actions">
                    <button onclick="completeTodo(this)">Complete</button>
                    <button onclick="deleteTodo(this)">Delete</button>
                </div>
            `;
            list.appendChild(item);
        }

        function completeTodo(button) {
            const listItem = button.parentNode.parentNode;
            listItem.classList.toggle('completed');
        }

        function deleteTodo(button) {
            const listItem = button.parentNode.parentNode;
            listItem.remove();
        }
    </script>
</body>
</html>
